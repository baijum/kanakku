<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kanakku Monitoring Dashboard{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

    <!-- Chart.js for metrics visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    {% block head %}{% endblock %}
</head>
<body>
    <header class="dashboard-header">
        <div class="header-content">
            <h1 class="dashboard-title">
                <span class="logo">ðŸ“Š</span>
                Kanakku Monitoring Dashboard
            </h1>
            <div class="header-status">
                <div class="status-indicator" id="connection-status">
                    <span class="status-dot"></span>
                    <span class="status-text">Connecting...</span>
                </div>
                <div class="last-updated" id="last-updated">
                    Last updated: <span id="last-updated-time">--</span>
                </div>
            </div>
        </div>
    </header>

    <main class="dashboard-main">
        {% block content %}{% endblock %}
    </main>

    <footer class="dashboard-footer">
        <div class="footer-content">
            <p>&copy; 2024 Kanakku Monitoring Dashboard</p>
            <div class="footer-links">
                <a href="/api/health" target="_blank">Health Check</a>
                <a href="/api/logs/available" target="_blank">Available Logs</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

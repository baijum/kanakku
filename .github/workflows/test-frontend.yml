name: "[LEGACY] Run Frontend Tests"

# This workflow is being replaced by the new CI pipeline (.github/workflows/ci.yml)
# It will be removed in a future update
on:
  workflow_dispatch:  # Manual trigger only
  # Disabled automatic triggers - use ci.yml instead
  # push:
  #   paths:
  #     - 'frontend/**'
  #     - '.github/workflows/test-frontend.yml'
  # pull_request:
  #   paths:
  #     - 'frontend/**'
  #     - '.github/workflows/test-frontend.yml'

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'frontend/yarn.lock'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: CI=true yarn test:ci

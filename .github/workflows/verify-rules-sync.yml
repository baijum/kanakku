name: Verify Rules Sync

on:
  push:
    paths:
      - '.windsurf/rules/**'
      - '.github/workflows/verify-rules-sync.yml'
  pull_request:
    paths:
      - '.windsurf/rules/**'
      - '.github/workflows/verify-rules-sync.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  verify-rules-sync:
    name: Verify Cursor Rules Sync
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Required for git diff to work

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml

    - name: Generate MDC files
      run: |
        # Create .cursor directory if it doesn't exist
        mkdir -p .cursor/rules
        # Run the sync script
        python hack/sync_rules.py

    - name: Check for unstaged changes
      id: git-check
      run: |
        # Check if there are any changes in .cursor/rules
        git diff --exit-code .cursor/rules/ || \
          (echo "::error::Cursor rules are out of sync with Windsurf rules.\nRun 'python hack/sync_rules.py' locally and commit the changes." && \
           git status && \
           exit 1)

    - name: Show diff on failure (debug)
      if: steps.git-check.outcome == 'failure'
      run: |
        echo "\n=== Diff of changes needed in .cursor/rules ===\n"
        git diff .cursor/rules/
        echo "\n=== End of diff ===\n"
        echo "To fix this, run: python hack/sync_rules.py"
        echo "Then commit the changes to .cursor/rules/"
